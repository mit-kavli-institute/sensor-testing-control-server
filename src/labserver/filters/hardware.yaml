# hardware.yaml
filter_wheels:
  fw1:
    model: FW102C
    serial: TP01296219-5150         # Thorlabs device serial (or USB path)
    slots: 6
  fw2:
    model: FW102C
    serial: TP01296219-5149
    slots: 6
  # ... up to fw6

labjack:
  type: T4
  connection:
    address: USB #192.168.1.143    # or USB, or auto
  shutter_line: FIO4          # digital line driving shutter
  shutter_active_high: true

ammeter:
  port: /dev/ttyUSB0
  baudrate: 9600
  bytesize: 8
  parity: N
  stopbits: 1
  timeout_s: 1.0